<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Adsgram Task</title>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='https://sad.adsgram.ai/js/nicegram.min.js'></script>
  <script src='https://telegram.org/js/telegram-web-app.js'></script>
</head>

<body>

  <adsgram-task id="adsgram" data-block-id="task-11842" data-debug="false" class="task">
    <p slot="reward" class="task__reward">Ad</p>
    <div slot="button" class="task__button">GO</div>
  </adsgram-task>

  <a id="ad-placeholder" class="ad-placeholder" href="https://t.me/NiceAdsBot" target="_blank" rel="noopener noreferrer">
    <img class="ad-placeholder__image" src="https://static-cf.nicegram.app/icon.png">
    <div class="ad-placeholder__content">
      <p class="ad-placeholder__title">Advertise in Nicegram!</p>
      <p class="ad-placeholder__subtitle">Best advertising for your Bot or Channel!</p>
    </div>
  </a>

  <script src="js/script.js"></script>
</body>

</html>
